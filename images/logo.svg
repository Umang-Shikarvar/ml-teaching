<svg width="380" height="60" viewBox="0 0 380 60" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: 600 28px 'Inter', sans-serif; fill: #2D3748; }
    .tagline { font: 300 12px 'Inter', sans-serif; fill: #4A5568; }
    .node { fill: #4299E1; }
    .line { stroke: #CBD5E0; stroke-width: 1.5; }
  </style>
  <rect width="100%" height="100%" fill="white"/>

  <!-- Neural Network - centered vertically -->
  <!-- Layer 1 -->
  <circle cx="15" cy="15" r="4" class="node"/>
  <circle cx="15" cy="30" r="4" class="node"/>
  <circle cx="15" cy="45" r="4" class="node"/>

  <!-- Layer 2 -->
  <circle cx="45" cy="10" r="4" class="node"/>
  <circle cx="45" cy="25" r="4" class="node"/>
  <circle cx="45" cy="35" r="4" class="node"/>
  <circle cx="45" cy="50" r="4" class="node"/>

  <!-- Output -->
  <circle cx="75" cy="30" r="4" class="node"/>

  <!-- Connections -->
  <line x1="15" y1="15" x2="45" y2="10" class="line"/>
  <line x1="15" y1="15" x2="45" y2="25" class="line"/>
  <line x1="15" y1="30" x2="45" y2="25" class="line"/>
  <line x1="15" y1="30" x2="45" y2="35" class="line"/>
  <line x1="15" y1="45" x2="45" y2="35" class="line"/>
  <line x1="15" y1="45" x2="45" y2="50" class="line"/>

  <line x1="45" y1="10" x2="75" y2="30" class="line"/>
  <line x1="45" y1="25" x2="75" y2="30" class="line"/>
  <line x1="45" y1="35" x2="75" y2="30" class="line"/>
  <line x1="45" y1="50" x2="75" y2="30" class="line"/>

  <!-- Text -->
  <text x="95" y="35" class="title">ML Resources</text>
  <text x="95" y="50" class="tagline">From Code to Model</text>
</svg>