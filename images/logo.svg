<svg width="600" height="180" viewBox="0 0 600 180" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: 600 42px 'Inter', sans-serif; fill: #2D3748; }
    .tagline { font: 300 18px 'Inter', sans-serif; fill: #4A5568; }
    .node { fill: #4299E1; }
    .line { stroke: #CBD5E0; stroke-width: 1.2; }
  </style>
  <rect width="100%" height="100%" fill="white"/>

  <!-- Hidden Layers -->
  <!-- Layer 1 -->
  <circle cx="60" cy="60" r="5" class="node"/>
  <circle cx="60" cy="90" r="5" class="node"/>
  <circle cx="60" cy="120" r="5" class="node"/>

  <!-- Layer 2 -->
  <circle cx="100" cy="50" r="5" class="node"/>
  <circle cx="100" cy="80" r="5" class="node"/>
  <circle cx="100" cy="110" r="5" class="node"/>
  <circle cx="100" cy="140" r="5" class="node"/>

  <!-- Output -->
  <circle cx="140" cy="90" r="5" class="node"/>

  <!-- Connections -->
  <line x1="60" y1="60" x2="100" y2="50" class="line"/>
  <line x1="60" y1="60" x2="100" y2="80" class="line"/>
  <line x1="60" y1="90" x2="100" y2="80" class="line"/>
  <line x1="60" y1="90" x2="100" y2="110" class="line"/>
  <line x1="60" y1="120" x2="100" y2="110" class="line"/>
  <line x1="60" y1="120" x2="100" y2="140" class="line"/>

  <line x1="100" y1="50" x2="140" y2="90" class="line"/>
  <line x1="100" y1="80" x2="140" y2="90" class="line"/>
  <line x1="100" y1="110" x2="140" y2="90" class="line"/>
  <line x1="100" y1="140" x2="140" y2="90" class="line"/>

  <!-- Text -->
  <text x="170" y="95" class="title">ML Resources</text>
  <text x="170" y="125" class="tagline">From Code to Model</text>
</svg>